<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="https://kit.fontawesome.com/36a5ffd25f.js" crossorigin="anonymous"></script>
    <title>Spider Login</title>
</head>
<body>
    <main id="login">
        <div class="login-container">
            <h1 class="login-header">
                Welcome
            </h1>
            <div class="icon-container" >
                <img class="icon" src="{% static 'images/8cAbGepLi 1.svg' %}" alt="">
            </div>

            <form action="" class="login-form">
                <div class="form-group">
                    <input type="text" class="login-input" placeholder="Email">
                </div>
                <div class="form-group form-group-password">
                    <input id="input-password" type="password" class="login-input" placeholder="Password">
                    <div id="show-password">
                        <span id="show-icon"><i class="fas fa-eye"></i></span>
                        <span id="hide-icon" class="hide"><i class="fas fa-eye-slash"></i></span>
                    </div>
                </div>

                <button class="my-btn" type="submit">
                    Login
                </button>
            </form>

            <div class="login-footer">
                Dont have an account <a href="" class="footer-link">Sign Up</a>
            </div>
        </div>
    </main>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
